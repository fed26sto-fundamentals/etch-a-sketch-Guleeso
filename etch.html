<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="etch.js" defer></script>
</head>
<body class="body">
    <h1>Etch-a-Sketch</h1>
    <div class="header">
        <h5>Select the size</h5>
        <button id="popup">Select</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    <div class="board"></div>
    <div class="footer">
        <button onclick="setChoice('black')">Black</button>
        <button id="randomButton" onclick="setColor('random')">Random Color</button>
        <button id="resetButton" onclick="resetBoard()">Reset</button>
    </div>
</body>
</html>
